appId: com.electron.INFO-CELL
directories:
  output: dist
  buildResources: resources
afterSign: scripts/notarize.js
productName: INFO CELL
files:
  - build/**/*
mac:
  gatekeeperAssess: false
  hardenedRuntime: true
  # Generate Icon
  icon: build/icon.png
  # Add These
  target:
    - zip
    - dmg
dmg:
  sign: false
  # Generate a installer background
  icon: build/icon.png
  iconSize: 110
  contents:
    - x: 140
      y: 245
    - x: 415
      y: 245
      type: link
      path: /Applications
  window:
  icon: build/icon.png
    width: 540
    height: 405
publish:
  provider: github
  owner: owner
  repo: repo
compression: maximum
